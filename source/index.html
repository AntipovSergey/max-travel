<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Author: Sergey Antipov, Category: Travel, Length: 1 page">
  <title>Thousands Sunny</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/inter-Regular.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/inter-Medium.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/inter-SemiBold.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/inter-Bold.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/mulish-Bold.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/mulish-Regular.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/mulish-Light.woff2" as="font" crossorigin>
  <link rel="preload" href="fonts/playfairDisplay-Bold.woff2" as="font" crossorigin>
</head>
<body>
  <div class="site-container">
    <header class="main-header">
      <div class="container main-header__container">
        <a class="main-header__logo">
          <img src="img/icons/logo.svg" width="41" height="41" alt="Logo">
        </a>
        <nav class="main-header__navigation">
          <ul class="main-header__list">
            <li class="main-header__item main-header__item--active">
              <a href="#" class="main-header__link">Home</a>
            </li>
            <li class="main-header__item">
              <a href="#" class="main-header__link">Destinations</a>
            </li>
            <li class="main-header__item">
              <a href="#" class="main-header__link">About</a>
            </li>
            <li class="main-header__item">
              <a href="#" class="main-header__link">Partner</a>
            </li>
          </ul>
        </nav>
        <div class="main-header__user-navigation">
          <button class="main-header__login btn-reset btn" type="button">Login</button>
          <button class="main-header__register btn-reset btn" type="button">Register</button>
        </div>
      </div>
    </header>
    <main>
      <section class="promo">
        <div class="container promo__container">
          <div class="promo__content">
            <h1 class="promo__title">Explore and Travel</h1>
            <form action="#" method="GET" class="promo__form form">
              <p class="form__title">Holiday finder</p>
              <div class="form__wrapper">
                <select class="form__select" id="location">
                  <option value="Location">Location</option>
                </select>
                <select class="form__select" id="activity">
                  <option value="Activity">Activity</option>
                </select>
                <select class="form__select" id="grade">
                  <option value="Grade">Grade</option>
                </select>
                <select class="form__select" id="date">
                  <option value="Date">Date</option>
                </select>
              </div>
              <button class="form__button btn btn-reset" type="submit">Explore</button>
            </form>
          </div>
          <div class="promo__img">
            <picture>
              <!-- 1х: 687px; 2x: 1374px -->
              <source srcset="img/promo.webp 1x, img/promo@2x.webp 2x" type="image/webp">
              <img src="img/promo.jpg" srcset="img/promo@2x.jpg" width="687" height="654" alt="Promo img">
            </picture>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="js/vendor.js"></script>
  <script type="module" src="js/script.js"></script>
</body>
</html>
